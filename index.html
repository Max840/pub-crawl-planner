<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Pub Crawl Planner</title>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Pub Crawl Planner</a>
        </div>
    </nav>
    <div class="container">
        <div class="row" style="text-align: center;"><h1>Create the perfect pub crawl</h1></div>
        <div class="row" style="text-align: center;"><h2>First thing first</h2></div>
        <div class="row">
            <div class="input-field col s12">
                <input id="initial_location" type="text" class="validate">
                <label for="initial_location">Initial location (ex: McGill SSMU)</label>
            </div>
        </div>
        <div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmpwpjjKGz9M4AvfbAt7QW1qdK8683fEE&callback=initMap">
    </script>
    <script>
        function initMap() {
            new google.maps.places.Autocomplete(document.getElementById('initial_location'));
        }
    </script>
    <script src="js/lib/logic-solver.js"></script>
</body>
</html>
