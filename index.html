<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Pub Crawl Planner</title>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

    <style>
        .fill {
            height: 50px;
        }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Pub Crawl Planner</a>
        </div>
    </nav>
    <div class="container">
        <div class="row" style="text-align: center;"><h1>Create the Perfect Pub Crawl</h1></div>
        <div class="fill"></div>
        <div class="row" style="text-align: center;"><h3>Start and end points</h3></div>
        <div class="row">
            <div class="input-field col s12 m6">
                <input placeholder="" id="initial_location" type="text" class="validate">
                <label for="initial_location">Initial location</label>
            </div>
            <div class="input-field col s12 m6">
                <input placeholder="" id="final_location" type="text" class="validate">
                <label for="final_location">Final location (where everyone meets at the end)</label>
            </div>
        </div>
        <div class="fill"></div>
        <div class="row" style="text-align: center;"><h3>Where ya at?</h3></div>
        <div class="row">
            <div class="input-field col s12 m4">
                <select id="location_number">
                    <option value="" disabled selected>How many pubs?</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                </select>
                <label for="location_number">Pub select</label>
            </div>
        </div>
        <div id="locations"></div>
        <div class="row" style="text-align: center;"><h3>The people</h3></div>
        <div class="row">
            <div class="col s12 m2">
                <label for="team_count">How many teams?</label>
                <input id="team_count" type="text" value="10">
            </div>
        </div>
        <div id="teams"></div>
        <div class="fill"></div>
        <div class="row" style="text-align: center;"><h3>Good old times</h3></div>
        <div class="row">
            <div class="input-field col s12 m6">
                <input id="start_time" type="text">
                <label for="start_time">Start Time</label>
            </div>
            <div class="input-field col s12 m6">
                <input id="end_time" type="text">
                <label for="end_time">End Time</label>
            </div>
        </div>
        <div class="fill"></div>
        <div class="row" style="text-align: center;"><h3>Let's go!</h3></div>
        <div class="row" style="text-align: center;">
            <a id="generate-btn" class="waves-effect waves-light btn">Generate best route</a>
        </div>
        <div class="fill"></div>
    </div>

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/chrono/1.2.5/chrono.min.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmpwpjjKGz9M4AvfbAt7QW1qdK8683fEE&libraries=places&callback=initMap">
    </script>
    <script src="js/lib/logic-solver.js"></script>
    <script src="js/lib/pdfkit.js"></script>

    <!-- Application source -->
    <script src="js/pdfGenerator.js"></script>
    <script src="js/blob-stream.js"></script>
    <script src="js/routePlanner.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
